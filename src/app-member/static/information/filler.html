<html lang="en">
<head>

	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<link rel="stylesheet" type="text/css" href="../iconfont/iconfont.css"/>
	<link rel="stylesheet" type="text/css" href="../css/common.css"/>
	<link rel="stylesheet" type="text/css" href="../css/css.css"/>
	<title>信息填写</title>
</head>
<body>
<div class="bgfff">
	<div class="header row bb">
		<div class="headericon ac">
			<i class="iconfont icon-xiangzuo fc333 f18"></i>
		</div>
		<div class="col1 ac">
			<text class="fc000 fs16">信息填写</text>
		</div>
		<div class="headericon ac">
		</div>
	</div>
	<div class="h44"></div>
		<div class="mb10">
			<div class="row al h40">
				<div class="fillerline"></div>
				<div class="ml10"><text class="fs14 fc676767">第一方驾驶人及车辆信息</text></div>
			</div>
			<div>
				<div class="ph15">
					<div class="fillerbox row">
						<div class="col1 ac column">
							<div class="iconfont icon-common-xiangji-copy fc2bd3df fs30"></div>
							<div class="mt10"><text class="fs12 fc797979">拍身份证照片</text></div>
						</div>
						<div class="ac"><text class="fs12 fc797979">或</text></div>
						<div class="col1 ac column">
							<div class="iconfont icon-common-xiangji-copy fc2bd3df fs30"></div>
							<div class="mt10"><text class="fs12 fc797979">拍行驶证照片</text></div>
						</div>
					</div>
				</div>
				<div class="">
					<div class="row al bt pt10 mt10 pb10 bb">
						<div class="y5"></div>
						<div><text class="fs12 fc797979">驾驶人</text></div>
					</div>
					<div class="ph15 bb">
						<div class="row al pv10 bb">
							<div class="col1"><text class="fs12 fc797979">姓名</text></div>
							<div class=""><input class="fillerinput" placeholder="请输入姓名"/></div>
							<div class="iconfont icon-wancheng fcd4d4d4 fs16 ml7"></div>
						</div>
						<div class="row al pv10 bb">
							<div class="col1"><text class="fs12 fc797979">姓名</text></div>
							<div class=""><input class="fillerinput" placeholder="请输入身份证号"/></div>
							<div class="iconfont icon-wancheng fcd4d4d4 fs16 ml7"></div>
						</div>
						<div class="row al pv10 bb">
							<div class="col1"><text class="fs12 fc797979">手机号</text></div>
							<div class=""><input class="fillerinput" placeholder="请输入手机号"/></div>
							<div class="iconfont icon-wancheng fcd4d4d4 fs16 ml7"></div>
						</div>
						<div class="row al pv10 bb">
							<div class="col1 h25"><text class="fs12 fc797979">准驾车型</text></div>
						</div>
						<div class="row al pv10 bb">
							<div class="col1 h25"><text class="fs12 fc797979">驾驶证状态</text></div>
						</div>
						<div class="row al pv10">
							<div class="col1 h25"><text class="fs12 fc797979">累计积分</text></div>
						</div>
					</div>
				</div>
			</div>
			<div>
				<div class="ph15">
					<div class="fillerbox row mt10 mb10">
						<div class="col1 ac column">
							<div class="iconfont icon-common-xiangji-copy fc2bd3df fs30"></div>
							<div class="mt10"><text class="fs12 fc797979">拍行驶证照片</text></div>
						</div>
					</div>
				</div>
				<div class="">
					<div class="row al bt pt10 mt10 pb10 bb">
						<div class="y5"></div>
						<div><text class="fs12 fc797979">车辆</text></div>
					</div>
					<div class="ph15 bb">
						<div class="row al pv10 bb">
							<div class="col1 h25"><text class="fs12 fc797979">号牌号码</text></div>
							<div class=""><input class="fillerinput" placeholder="请输入车辆号"/></div>
							<div class="iconfont icon-wancheng fcd4d4d4 fs16 ml7"></div>
						</div>
						<div class="row al pv10 bb">
							<div class="col1 h25"><text class="fs12 fc797979">号牌种类</text></div>
							<div class="fs12 fc797979">请选择</div>
							<div class="iconfont icon-xiangyou fcd4d4d4 fs12 ml7"></div>
						</div>
						<div class="row al pv10 bb">
							<div class="col1 h25"><text class="fs12 fc797979">保险公司</text></div>
							<div class="fs12 fc797979">请选择</div>
							<div class="iconfont icon-xiangyou fcd4d4d4 fs12 ml7"></div>
						</div>
						<div class="row al pv10">
							<div class="col1 h25"><text class="fs12 fc797979">车辆状态</text></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	<div class="footer row col1 bgf8f8">
		<div class="col1 ac ml10">
			<div class="twobutton bd5d5d5 row ac">
				<div class="iconfont icon-guanbi fcdadada fs18 mr5"></div>
				<text class="fs15 fcdadada">删除</text>
			</div>
		</div>
		<div class="col1 ac pr15 ml10">
			<div class="twobutton bgd0d0d0 row ac">
				<text class="fs15 fcfff">从相册选择</text>
			</div>
		</div>
	</div>
	<div class="h50"></div>
</div>
</body>
</html>
